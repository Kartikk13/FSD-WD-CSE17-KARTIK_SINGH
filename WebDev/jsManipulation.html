<!DOCTYPE html>
<html>
<body>

<h1>Here's a cat thinking it should code or not</h1>
<p>Help it decide</p>

<button onclick="document.getElementById('myImage').src='catnotcoding.gif'">Code</button><br><br>

<img id="myImage" src="catcoding.gif" style="width:100px"><br><br>

<button onclick="document.getElementById('myImage').src='catcoding.gif'">Do not code</button> <br> <br>

<p id="demo" style="display: none;">The cat thinks you are a good guy.</p> <br>
<button type="button" onclick="document.getElementById('demo').style.display='block'">Click here to see cat's msg for you</button> <br> <br>
<button type="button" onclick="document.getElementById('demo').style.display='none'">Click here to hide cat's msg for you</button> <br> <br>
<button type="button" onclick="document.getElementById('myImage').style.width='200px'">Click Here to change gif size</button> <br>
</body>
</html>
