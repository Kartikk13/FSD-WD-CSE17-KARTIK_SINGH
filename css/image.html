<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #img1{
        border-radius: 8px;
    }
    #img2{
        border-radius: 50%;
    }
    #img3{
        border: 1px solid;
        border-radius: 4px;
        padding: 5px;
        width: 150px;
    }
    #img4{
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 300px;
    }
    #img5{
        body {margin:25px;}
        div.polaroid {
            width: 80%;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 25px;
        }   
        div.container {
            text-align: center;
            padding: 10px 20px;
        }
    }

    </style>
</head>
<body>
    <h2>ROUNDED IMAGE</h2>
    <img id="img1" src="download.jfif" alt="elephant" width="300" height="300"><br><br>
    <h2>CIRCLED IMAGE</h2>
    <img id="img2" src="download.jfif" alt="elephant" width="300" height="300"><br><br>
    <h2>THUMBNAIL IMAGE</h2>
    <img id="img3" src="download.jfif" alt="elephant"><br><br>
    <h2>CENTER AN IMAGE</h2>
    <p>To center an image, set left and right margin to auto, and make it into a block element.</p>
    <img id="img4" src="download.jfif" alt="elephant"><br><br>
    <h2>Responsive Polaroid Images / Cards</h2>
    <div id="img5" class="polaroid">
        <img src="download.jfif" alt="elephant" style="width:100%">
        <div class="container">
            <p>ELEPHANT</p>
        </div>
    </div>

</body>
</html>
